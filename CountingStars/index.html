<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>I'll Wait 4 U In The Future</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="xa5.png" sizes="32x32">
    <link href="layui/css/layui.css" rel="stylesheet" />
    <script src="common.js"></script>
</head>
<body ng-app="app" style="width: 100%;height: 260%">
    <div ng-controller="index" style="width: 100%;height: 100%">
        <ul class="layui-nav layui-bg-cyan" style="width: 100%;">
            <li class="layui-nav-item {{action==='main.html'?' layui-this':''}}"><img ng-click="switchPage('main.html')" width="40" src="xa5.png" /></li>
            <li class="layui-nav-item {{action==='todo.html?type=1'?' layui-this':''}}"><a ng-click="switchPage('todo.html?type=1')" href="">备忘录</a></li>
            <li class="layui-nav-item {{action==='todo.html?type=2'?' layui-this':''}}"><a ng-click="switchPage('todo.html?type=2')" href="">小本本</a></li>
	    <li class="layui-nav-item {{action==='todo.html?type=3'?' layui-this':''}}"><a ng-click="switchPage('bookkeeping.html?type=3')" href="">365记账</a></li>
            <li class="layui-nav-item {{action==='shareCorner.html'?' layui-this':''}}"><a ng-click="switchPage('shareCorner.html')">ShareCorner</a></li>
        </ul>
        <iframe src="{{action}}" frameborder="0" style="width: 99%; height: 80%" scrolling="no"></iframe>
    </div>
    <script src="layui/layui.js"></script>
    <script src="angular.js"></script>
    <script src="av-min.js"></script>
    <script>
        layui.use('element', function () {
            var element = layui.element;
            element.on('nav(demo)', function (elem) {
                layer.msg(elem.text());
            });
        });
        var app = angular.module('app', []);
        app.controller('index', function ($scope, $sce) {
            
            let lastTabKeyName = "LastTab";
            var lastTab = localStorage.getItem(lastTabKeyName);
            $scope.action = lastTab ? lastTab : "main.html";
            $scope.switchPage = function (action) {
                $scope.action = action;
                localStorage.setItem(lastTabKeyName, action);
            }
        });
        app.filter('sce', ['$sce', function ($sce) {
            return $sce.trustAsHtml;
        }]);
    </script>
</body>
</html>
